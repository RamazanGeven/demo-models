<html>
  <head>
    <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link>
    <title>Ambient Texture - CommonSurfaceShader - X3DOM Test</title>
  </head>
  <body>
    <h1>Ambient Texture - CommonSurfaceShader - X3DOM Test</h1>
    <x3d width='500px' height='400px'>
    <scene>
      <Background skyColor="0 0 0"></Background>
      <NavigationInfo headlight="FALSE"></NavigationInfo>
      <PointLight location="1 0 2" ambientIntensity="1"></PointLight>

      <Shape>
        <Appearance>
          <CommonSurfaceShader ambientFactor="1 1 1" specularFactor="1 1 1">
            <ImageTexture containerField="diffuseTexture" url='"textures/rust_metal_textures/metall001-new-tileable.png"'></ImageTexture>
            <ImageTexture containerField="normalTexture" url='"textures/rust_metal_textures/metall001-new-nm.png"'></ImageTexture>
            <!-- ambientTexture seems not implemented by X3DOM,
                 line below does nothing. -->
            <ImageTexture containerField="ambientTexture" url='"textures/rust_metal_textures/metall001-new-contrast.png"'></ImageTexture>
          </CommonSurfaceShader>
        </Appearance>
        <Box></Box>
      </Shape>
    </scene>
  </x3d>

  <button onclick="x3dom.debug.activate(true)">Show X3DOM console</button>
</body>
