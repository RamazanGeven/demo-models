<html>
  <head>
    <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link>
    <title>Metal Specular Map Textures - CommonSurfaceShader - X3DOM Test</title>
  </head>
  <body>
    <h1>Metal Specular Map Textures - CommonSurfaceShader - X3DOM Test</h1>
    <x3d width='500px' height='400px'>
    <scene>
      <Background skyColor="0 0 0"></Background>
      <NavigationInfo headlight="FALSE"></NavigationInfo>
      <PointLight location="1 0 2"></PointLight>

      <Shape>
        <Appearance>
          <CommonSurfaceShader specularFactor="1 1 1">
            <ImageTexture containerField="diffuseTexture" url='"textures/synthetic_metal_textures_with_specular_maps/synthetic_metal_06_diffuse.png"'></ImageTexture>
            <ImageTexture containerField="normalTexture" url='"textures/synthetic_metal_textures_with_specular_maps/synthetic_metal_06_normal.png"'></ImageTexture>
            <!-- specularTexture seems ignored by X3DOM, line below does nothing? -->
            <ImageTexture containerField="specularTexture" url='"textures/synthetic_metal_textures_with_specular_maps/synthetic_metal_06_specular.png"'></ImageTexture>
          </CommonSurfaceShader>
        </Appearance>
        <Box></Box>
      </Shape>
    </scene>
  </x3d>

  <button onclick="x3dom.debug.activate(true)">Show X3DOM console</button>
</body>
